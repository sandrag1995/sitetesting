<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bb7c940f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="userLoginRegister gap-3">

    <div class="registrationPart">
        <h3>If you are not a user yet:</h3>
        <label>Enter your username:</label>
        <input type="text" class="enterName">
        <br/>
        <br/>
        <label>Enter your password:</label>
        <input type="text" class="enterPassword"><br/>
        <br/>
        <label>Repeat password:</label>
        <input type="text" class="repeatPassword"><br/>
        <br/>
        <p style="color: red;" class="registrationMsg"></p>
        <button class="mt-3" id="submitBtn">Register Now!</button>

    </div>

    <div class="loginPart">
<h3>For existing users: </h3>
        <label>Enter your username:</label>
        <input type="text" class="loginName">
        <br/>
        <br/>
        <label>Enter your password:</label>
        <input type="text" class="loginPassword"><br/>
        <br/>
        <p class="loginMsg" style="color: red;"></p>
        <button class="mt-3" id="loginBtn">Log in</button>

    </div>

</div>



<div class="siteMap">

    <div class="toolbar bg-success d-flex gap-2 text-light mb-3">
        <button class="create">Create post</button>
        <button class="logOutBtn">Log out</button>
    </div>

    <div class="createPostScreen justify-content-center ms-4"></div>

    <div class="postField m-1"></div>

</div>



</body>
</html>
